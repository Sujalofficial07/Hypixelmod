name: Build Skyblock Mod

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Use Gradle wrapper
      - name: Build Mod
        run: ./gradlew build

      - uses: actions/upload-artifact@v4
        with:
          name: skyblock-mod
          path: build/libs/
          
